{% extends './base.html' %}

{% block content %}
      <div class="container" style="margin-top: 50px; margin-bottom: 100px;">
            <h1 class="text-center">Video Summarizer</h1>
            <h3 class="text-center"  style="color: red">{{ message }}</h3>
            
            <form action="summarize" method="POST">
                  {% csrf_token %}
                  <div class="form-group">
                        <label for="videoLink">Video Link:</label>
                        <input type="text" name = "url" class="form-control" id="videoLink" placeholder="Enter video link">
                  </div>
                  <div class="form-group">
                        <label for="language">Language:</label>
                        <input type="text" name="language" class="form-control" id="language" placeholder="Enter language">
                  </div>
                  <div class="form-group">
                        <label for="percentage">Percentage:</label>
                        <input type="text" name="percentage" class="form-control" id="percentage" placeholder="Enter percentage">
                  </div>
                  <button type="submit" class="btn btn-primary">Submit</button>
                  <button class="btn btn-primary" formaction="/text">Text Summarize</button>
            </form>
      </div>

{% endblock %}
