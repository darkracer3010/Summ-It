  <body class="">
    <h2 class="title">Login Here..</h2>
    <div class="mainbox">
      <form class="mainform" action="text" method="POST">
        {% csrf_token %}
        <div class="fields">
          <p>Email:</p>
          <input
            class="inputf"
            type="email"
            name="email"
            id="email"
            placeholder="testing@gmail.com"
          />
        </div>

        <div class="fields">
          <p>Password:</p>
          <input
            placeholder="*********"
            class="inputf"
            type="password"
            name="password"
            id="password"
          />
        </div>
        <button type="submit" class="btn btn-primary">Login</button>
        <button class="btn btn-primary" formaction="/register">Register</button>
      </form>
    </div>
  </body>
