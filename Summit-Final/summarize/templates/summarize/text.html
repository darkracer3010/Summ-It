{% extends './base.html' %} {% block content %}




<div class="container" style="margin-top: 40px; margin-bottom: 100px">
  <h1 class="text-center">Text Summarizer</h1>
  <h3 class="text-center" style="color: red">{{ message }}</h3>
  <form method="POST" action="textSummarize">
    {% csrf_token %}
    <div class="form-group">
      <label for="videoLink">Enter Text</label>
      <textarea
        name="textdata"
        rows=""
        cols=""
        type="text"
        class="form-control"
        id="videoLink"
        placeholder="Enter text here"
      ></textarea>
    </div>
    <div class="form-group">
      <label for="language">Language:</label>
      <input
        type="text"
        name="language"
        class="form-control"
        id="language"
        placeholder="Enter language"
      />
    </div>
    <div class="form-group">
      <label for="percentage">Percentage:</label>
      <input
        type="text"
        name="percentage"
        class="form-control"
        id="percentage"
        placeholder="Enter percentage"
      />
    </div>
    <button type="submit" id="data" class="btn btn-primary">Submit</button>
    <button class="btn btn-primary" formaction="/video">Video Summarize</button>

  </form>
</div>
{% endblock %}
